<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Add New Student</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Year:</label><br>
        <input type="text" name="year" required><br><br>

        <label>Branch:</label><br>
        <input type="text" name="branch" required><br><br>

        <label>Java Marks:</label><br>
        <input type="number" step="0.01" name="java" required><br><br>

        <label>Python Marks:</label><br>
        <input type="number" step="0.01" name="python" required><br><br>

        <label>DBMS Marks:</label><br>
        <input type="number" step="0.01" name="dbms" required><br><br>

        <label>OS Marks:</label><br>
        <input type="number" step="0.01" name="os" required><br><br>

        <button type="submit">Add Student</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
