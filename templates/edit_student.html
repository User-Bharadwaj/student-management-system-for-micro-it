<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Edit Student</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ student.name }}" required><br><br>

        <label>Year:</label><br>
        <input type="text" name="year" value="{{ student.year }}" required><br><br>

        <label>Branch:</label><br>
        <input type="text" name="branch" value="{{ student.branch }}" required><br><br>

        <label>Java Marks:</label><br>
        <input type="number" step="0.01" name="java" value="{{ student.java }}" required><br><br>

        <label>Python Marks:</label><br>
        <input type="number" step="0.01" name="python" value="{{ student.python }}" required><br><br>

        <label>DBMS Marks:</label><br>
        <input type="number" step="0.01" name="dbms" value="{{ student.dbms }}" required><br><br>

        <label>OS Marks:</label><br>
        <input type="number" step="0.01" name="os" value="{{ student.os }}" required><br><br>

        <button type="submit">Update Student</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
